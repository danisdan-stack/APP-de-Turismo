<ion-header [translucent]="true">
  <ion-toolbar class="arriba">
    <ion-img src="/turismo/src/app/imagenes/TurisMatch-logo.png" alt="TurisMatch-logo">
    </ion-img>
    <div class="titulo" slot="end">
      <ion-title>
        <h1>
          Favoritos
        </h1>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<!--
Lista para agregar los puntos que dieron me gusta 
usar ngfor para recorer en la lista y mostrar directamente la lista de me gusta
-->
<ion-content [fullscreen]="true" class="login-page">
  <ion-list class="lista">
    <ion-item>
      <div class="nombre" (click)="hola()">
        <p>
          Nombre del lugar
        </p>
      </div>
      <div class="boton-buscar" slot="end">
        <ion-button class="buscar" shape="round" size="defauld" color="success" (click)="direccionar()">
          <ion-icon name="navigate-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<!-- ðŸ”¹ NAVEGACIÃ“N DE TABS EN LA PARTE INFERIOR -->
<ion-tabs class="custom-tabs">
  <ion-tab-bar slot="bottom" class="tabs-navigation">
    <ion-tab-button tab="tab1" (click)="irATab1()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab2" (click)="irATab2()">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab3" (click)="irATab3()" class="tab-active">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Mi Cuenta</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
