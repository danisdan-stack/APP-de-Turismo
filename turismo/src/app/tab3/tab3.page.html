<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="!loading">
    <ion-card-header>
      <ion-card-title>Datos del Usuario</ion-card-title>
      <ion-card-subtitle>UID: {{ userProfile?.id || 'No disponible' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <!-- NOMBRE -->
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input 
          [(ngModel)]="editedProfile!.nombre" 
          [readonly]="!isEditing"
          placeholder="Ingrese su nombre">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="editarNombre()">
          <ion-icon name="create-outline"></ion-icon>
          <span class="ion-padding-start">Editar</span>
        </ion-button>
      </ion-item>

      <!-- APELLIDO -->
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input 
          [(ngModel)]="editedProfile!.apellido" 
          [readonly]="!isEditing"
          placeholder="Ingrese su apellido">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="enableEditing()">
          <ion-icon name="create-outline"></ion-icon>
          <span class="ion-padding-start">Editar</span>
        </ion-button>
      </ion-item>

      <!-- EMAIL -->
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="editedProfile!.email" 
          [readonly]="true"
          placeholder="Ingrese su correo">
        </ion-input>
        <ion-button fill="clear" slot="end" disabled>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <span class="ion-padding-start">Fijo</span>
        </ion-button>
      </ion-item>

      <!-- CONTRASE√ëA -->
      <!--<ion-item>
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="editedProfile!.password" 
          [readonly]="!isEditing"
          placeholder="********">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="enableEditing()">
          <ion-icon name="create-outline"></ion-icon>
          <span class="ion-padding-start">Editar</span>
        </ion-button>
      </ion-item>-->

      <!-- BOTONES DE ACCI√ìN -->
      <div class="buttons-row" style="margin-top: 16px; display: flex; gap: 8px;">
        <ion-button 
          color="primary" 
          expand="block" 
          [disabled]="!isEditing"
          (click)="saveProfile()">
          Guardar
        </ion-button>

        <ion-button 
          color="medium" 
          fill="outline" 
          expand="block" 
          [disabled]="!isEditing"
          (click)="cancelEditing()">
          Cancelar
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Loader -->
  <ion-spinner *ngIf="loading" name="crescent" class="ion-margin-top"></ion-spinner>

</ion-content>
