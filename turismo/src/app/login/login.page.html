<ion-content class="login-page">
  <!-- contenedor central; mantiene todo centrado en la pantalla -->
  <header class="tm-header">
  <div class="tm-logo-wrap" role="img" aria-label="Logotipo TurisMatch">
   <img src="assets/icon/logo.png" alt="Logo TurisMatch" class="app-logo" />

  </div>

  <div class="tm-title-wrap">
    <div class="tm-title">TURIS <span class="tm-match">MATCH</span></div>
    <div class="tm-tagline">Destinos a tu medida</div>
  </div>
</header>

  <!-- contenedor principal con ancho fijo (inputs y botones están centrados aquí) -->
  <div class="content-container">
    <!-- "Bienvenido" alineado a la izquierda dentro del contenedor -->
    <div class="bienvenido-text">Bienvenido</div>

    <!-- inputs -->
    <div class="input-group">
      <ion-item class="input-field" lines="none">
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="input-field" lines="none">
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>

    <!-- botones -->
    <div class="button-group">
      <ion-button expand="full" class="main-button login-button" (click)="iniciarSesion()">
        Iniciar sesión
      </ion-button>

      <ion-button expand="full" fill="solid" class="google-button">
        <ion-icon name="logo-google"></ion-icon>
        Continuar con Google
      </ion-button>

      <p class="forgot-password">¿Olvidaste tu contraseña?</p>

      <ion-button expand="full" class="main-button register-button" (click)="irARegistro()">
        Registrarse
      </ion-button>
    </div>
  </div>

  <!-- permisos GPS -->
  <div class="gps-permission">
    <div class="gps-dot"></div>
    Permisos GPS
  </div>
</ion-content>
