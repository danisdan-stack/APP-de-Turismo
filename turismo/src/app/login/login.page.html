<ion-content class="login-page">
<!---->
  <div class="background-overlay"></div>

  <header class="tm-header">
    <div class="tm-logo-wrap" role="img" aria-label="Logotipo TurisMatch">
      <img src="assets/icon/logo.png" alt="Logo TurisMatch" class="app-logo" />
    </div>

    <div class="tm-title-wrap">
      <div class="tm-title">Turis <span class="tm-match">Match</span></div>
      <div class="tm-tagline">Destinos a tu medida</div>
    </div>
  </header>

  <div class="content-container">

    <div class="bienvenido-text">Bienvenido</div>

    <div class="input-group">
      <ion-item class="input-field" lines="none">
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="input-field password-field" lines="none">
        <div class="password-container">
          <ion-input class="password-input" [type]="passwordVisible ? 'text' : 'password'" placeholder="Contraseña"
            [(ngModel)]="password"></ion-input>

          <ion-button fill="clear" class="password-toggle" (click)="togglePassword()"
            aria-label="Mostrar/ocultar contraseña">
            <ion-icon slot="icon-only" name="{{ passwordVisible ? 'eye-off' : 'eye' }}" class="eye-icon"></ion-icon>
          </ion-button>
        </div>
      </ion-item>



    </div>

    <div class="forgot-password">
      <a (click)="forgotPassword()">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="button-group">
      <ion-button expand="full" class="main-button login-button" (click)="iniciarSesion()">
        Iniciar sesión
      </ion-button>

      
      <ion-button expand="full" fill="solid" class="google-button" (click)="continuarConGoogle()">
        <img src="assets/icon/google.png" alt="Google" class="google-icon" />
        Continuar con Google
      </ion-button>




      <ion-button expand="full" class="main-button register-button" (click)="irARegistro()">
        Registrarse
      </ion-button>
    </div>

    
<div class="gps-permission">
  <ion-checkbox 
    class="gps-toggle custom-checkbox" 
    [(ngModel)]="gpsHabilitado"
    (ionChange)="onGPSChange($event)">
  </ion-checkbox>
  Permisos GPS
</div>


  </div>
</ion-content>
