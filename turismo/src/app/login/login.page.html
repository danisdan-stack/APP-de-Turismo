<ion-content class="login-page">

    <div class="logo-container ion-text-center">
        <h1>TURIS MATCH</h1>
        <p class="bienvenido-text">Bienvenido</p>
    </div>

    <div class="input-group">
        <ion-item class="input-field" lines="none">
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="input-field" lines="none">
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
    </div>

    <div class="button-group">
        <ion-button expand="full" class="main-button login-button" (click)="iniciarSesion()">
            Iniciar sesión
        </ion-button>

        <div class="social-login-separator">
            <ion-button shape="round" fill="solid" class="google-button">
                G
            </ion-button>
        </div>
        <p class="forgot-password">¿Olvidaste tu contraseña?</p>

        <ion-button expand="full" fill="solid" class="main-button register-button" (click)="irARegistro()">
            Registrarse
        </ion-button>
    </div>

    <div class="gps-permission ion-text-center">
        <span class="gps-dot"></span> Permisos GPS
    </div>

</ion-content>
